<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Restaurante universitário</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main-page.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <br>
    <img class="logo-main" src="/static/images/logo_ufsc.png" />

    <div class="container" id="login-container">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="" src="{{userData.imagemUsuario}}">
            </div>
            <div class="useravatar">
                <img alt="" src="{{userData.imagemUsuario}}">
            </div>
            <div class="card-info"> <span class="card-title">{{userData.nome}} - Funcionário</span>

            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-apple  " aria-hidden="true"></span>
                    <div class="hidden-xs">Cardápio</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <div class="hidden-xs">Cadastro de usuários</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                    <div class="hidden-xs">Cadastro de carteirinha</div>
                </button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                    <div class="hidden-xs">Adicionar créditos</div>
                </button>
            </div>
            <div class="btn-group" role="group" onclick="goToUserPage()">
                <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <div class="hidden-xs">Página de usuário</div>
                </button>
            </div>
            <div class="btn-group" role="group" onclick="logout()">
                <button type="button" id="following" class="btn btn-default" data-toggle="tab"><span class="glyphicon   glyphicon-log-out" aria-hidden="true"></span>
                    <div class="hidden-xs">Logout</div>
                </button>
            </div>
        </div>

        <div class="well">
        <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
            <h3><button type="button" class="btn btn-primary">Usuários no restaurante: <span class="badge" id="userCounter">540</span></button></h3>
            <hr/>
            <h3><b>Cardápio:</b> <button type="button" class="btn btn-primary">Editar</button></h3>
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>Acompanhamento 1</th>
                  <th>Acompanhamento 2</th>
                  <th>Principal</th>
                  <th>Complemento</th>
                  <th>Salada</th>
                  <th>Sobremesa</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                {% for item in cardapio %}
                  <td>{{item}}</td>
                {% endfor %}
                </tr>
              </tbody>
            </table>
        </div>
        <div class="tab-pane fade in" id="tab2">
          <h3>This is tab 2</h3>
        </div>
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
        </div>
        </div>
        </div>
    </div><!-- /container -->



    <script src="/static/js/usuario.js"></script>
    <script src="/static/js/funcionario.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".btn-pref .btn").click(function () {
            $(".btn-pref .btn").removeClass("btn-primary").addClass("btn-default");
            // $(".tab").addClass("active"); // instead of this do the below
            $(this).removeClass("btn-default").addClass("btn-primary");
        });
    });
</script>
</body>
</html>
